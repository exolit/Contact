    <style>
        /* Styles for the button and menu container */
        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1;

        }

        /* Styles for the button */
        .menu-button {
            display: block;
            width: 40px;
            height: 30px;
            position: relative;
            cursor: pointer;

        }

        /* Bar elements that create the button icon */
        .bar {
            width: 100%;
            height: 4px;
            background-color: #E4E4E4;
            position: absolute;
            transition: 0.4s;

        }

        /* Top bar */
        .bar:nth-child(1) {
            top: 0;
        }

        /* Middle bar */
        .bar:nth-child(2) {
            top: 12px;
        }

        /* Bottom bar */
        .bar:nth-child(3) {
            top: 24px;
        }

        /* Add an animation when the button is clicked */
        .menu-button.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }
        .menu-button.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Styles for the menu */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #111111;
            list-style: none;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .menu.active {
            display: block;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
